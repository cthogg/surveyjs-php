<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SurveyJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <section>
        <h1>Custom SurveyJS service usage example (backend is written in PHP)</h1>
        <p>Here you can see the list of available sourveys you can edit and run:</p>
        <p> TODO: add JSON file of Winter retreat. </p>
        <div id="surveys-list">
            <table class="table table-striped table-bordered">
                <thead>
                   <tr>
                        <td>Name</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                <!-- ko foreach: availableSurveys -->
                    <tr>
                        <td data-bind="text: name"></td>
                        <td><a data-bind="attr: { href: 'survey.html?id=' + ko.unwrap(id) }">Run</a> | <a data-bind="attr: { href: 'editor.html?id=' + ko.unwrap(id) }">Edit</a> | <a data-bind="attr: { href: 'results.html?id=' + ko.unwrap(id) }">Results</a> | <span data-bind="click: function() { $parent.deleteSurvey(ko.unwrap(id), $parent.loadSurveys); }">Delete</span></td>
                    </tr>
                <!-- /ko -->
                </tbody>
            </table>
            <div>
                <button class="btn btn-default" data-bind="click: function() { createSurvey('NewSurvey' + availableSurveys().length, loadSurveys); }">Add</button>
            </div>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
